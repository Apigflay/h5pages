  <body>
    <div id="app">
      <div class="contenter">
          <div class="tips_area">
            <p :class="index==listState?'choosep':'p'" v-for="(item, index) in listName" :key="index" :id="index" @click="goList">{{item}}</p>

  <script type="text/javascript">
    new Vue({
        el:'#app',
        data(){
          return{
            listName:['周榜','月榜','总榜'],
            ranktype:2,//1消费榜 2主播榜 3家族榜
            timetype:2,//1 日榜，2 周榜，3 月榜，4 总榜
            listState:0,//列表榜单状态值判断
            infoData:[],//初始数据


            testData:[1],
            indexData:1,
          }   
        },
        created() {
          // this.add()
          this.getMessage()
        },
        computed:{
        },
        methods:{
          getMessage:function(){
            axios.post('http://47.112.144.241:9001/Rank/totalRankData', {
              ranktype: this.ranktype,
              timetype: this.timetype,
              useridx: 60001067,
              page: 1,
            })
            .then(function (response) {
              console.log(response);
              this.infoData=response.data
            })
            .catch(function (error) {
              console.log(error);
            });
          },
          goList:function(e){
            if(e.currentTarget.id==0){//1 日榜，2 周榜，3 月榜，4 总榜
              this.timetype=2;
              this.getMessage()
            }else if(e.currentTarget.id==1){
              this.timetype=3;
              this.getMessage()
            }else if(e.currentTarget.id==2){
              this.timetype=4;
              this.getMessage()
            }
            this.listState=e.currentTarget.id;
          },
          add:function(){
            axios.get('http://192.168.84.170:5000/LinkService/Auto/MixVerifyCode')
            .then(function (response) {
              console.log(response);
            })
            .catch(function (error) {
              console.log(error);
            });

          },	
        },
        beforeMount(){
        },
        mounted(){
        },
       
    })
  </script>
